<div class="container">
    <form #myForm="ngForm" (submit)="sendEmail()">
        <div class="firstsInputs">
            <label>Email</label>
            <input type="email" name="email" ngModel #email placeholder="Introduce your email"> 
        </div>
        <div class="buttonContainer">
            <button class="formButton" type="submit">Send Code</button>
        </div>
    </form>
</div>
