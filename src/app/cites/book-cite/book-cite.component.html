
<div class="container">
  <div class="contact-section">
    <div class="form-container">
      <h3>Reserve now <small>(Opening time 9:00, closing time 21:00)</small></h3>
      <form [formGroup]="myForm" (submit)="bookCite()">
        @if (id != 0) {
          @if (service) {
            <div class="form-row">
              <label for="service">Selected Service</label>
              <input
                type="text"
                id="service"
                name="service"
                value="{{ service.name }}"
                readonly
              />
            </div>
          }
        }@else {
          <div class="form-row">
            <label for="category">Select Category</label>
            <select id="category" name="category" (change)="getServicesByCategory($event)">
                <option selected disabled> ---------Select a category---------</option>
                @for (category of categories; track $index) {
                  <option [value]="category.id">{{category.name}}</option>
                }
            </select>
          </div>
          @if (categorySelected) {
            <div class="form-row">
              <label for="service">Select Service</label>
              <select id="service" name="service" (change)="setService($event)">
                  <option selected disabled> ---------Select a service---------</option>
                  @for (service of filterServices; track $index) {
                      <option value="{{service.id}}">{{service.name}}  -  {{service.price}}â‚¬</option>
                  }
              </select>
            </div>
          }
        }

        <div class="form-row">
          <label for="day">Day</label>
          <input type="date" id="day" name="day" required formControlName="day" (change)="checkCite()"/>
        </div>

        <div class="form-row">
          <label for="hour">Hour</label>
          <input
            type="time"
            id="hour"
            name="hour"
            min="09:00"
            max="21:00"
            value="09:00"
            formControlName="startTime"
            (change)="checkCite()"
          />
          @if (isInvalidField('startTime')) {
              <small>{{ TimeError }}</small>
          }
        </div>

        <div class="form-row full-width">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
